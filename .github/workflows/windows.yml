name: windows build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: test setup
      run:  C:\msys64\usr\bin\bash -lc "ls ; pwd ; env"
    - name: test setup
      run:  C:\msys64\usr\bin\bash -lc "cd $GITHUB_WORKSPACE ; pwd ; ls"
    - name: configure and make
      run:  C:\msys64\usr\bin\bash -lc "cd $GITHUB_WORKSPACE ; autoreconf -vfi && ./configure --prefix=$(pwd)/usr/local/ --enable-nolto --enable-mingw-native && make && make install || cat config.log"
    - name: package zip
      run:  C:\msys64\usr\bin\bash -lc "cd $GITHUB_WORKSPACE ; 7z a -tzip windows.zip usr/ ; mv windows.zip website/"
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: runner.os # The branch the action should deploy to.
          FOLDER: website/ # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch 
